<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/LogReg.css" />
    <title>Literasik</title>
    <link rel="icon" type="image/x-icon" href="asset/image/Logo literasik.png">
</head>

<body>
    <div class="login-container">
        <div class="illustration-container">
            <img src="asset/image/Login.png" alt="Login Illustration">
            <h2>"Tingkatkan Wawasan, Sambut Pencerahan: Masuki Dunia Literasi Bersama Kami!"
            </h2>
        </div>
        <div class="form-container">
            <img src="asset/image/Logo.png" alt="Literasik Logo">
            <h2>Lupa kata Sandi</h2>
            <h3>Masukan Email terdaftar Anda, kami akan mengirimkan tautan untuk me-reset password</h3>
            <form id="reset-password-form" action="#">
                <div class="input-container">
                    <label for="Email">Email</label>
                    <input type="text" id="Email" name="Email" placeholder="Email" required>
                </div>
                <div class="button-container">
                    <button type="submit">Kirim Email</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup Element -->
    <div class="popup" id="success-popup">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <img src="asset/image/iconpopup.png" alt="Success Icon" class="popup-icon">
        <p>Berhasil! Permintaan Anda telah terkirim, segera cek email Anda!</p>
    </div>

</body>
<script>
   // Fungsi untuk menampilkan popup
   function showPopup() {
            var popup = document.getElementById("success-popup");
            popup.style.display = "block";
        }

        // Fungsi untuk menutup popup
        function closePopup() {
            var popup = document.getElementById("success-popup");
            popup.style.display = "none";
            window.location.href = "resetpassword.html";
        }

        // Event listener untuk form reset password
        document.getElementById("reset-password-form").addEventListener("submit", function(event) {
            // Menampilkan popup ketika formulir disubmit
            showPopup();
            // Menghentikan aksi default (untuk menghindari pengiriman formulir)
            event.preventDefault();
        });
</script>

</html>
