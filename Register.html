<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/LogReg.css" />
    <title>Literasik</title>
    <link rel="icon" type="image/x-icon" href="asset/image/Logo literasik.png">
</head>

<body>
    <div class="login-container">
        <div class="illustration-container">
            <img src="asset/image/Login.png" alt="Login Illustration">
        </div>
        <div class="form-container">
            <h2>Selamat Datang di Website Literasik</h2>
            <form action="#">
                <div class="input-container">
                    <label for="Email">Email</label>
                    <input type="text" id="Email" name="Email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-container">
                    <label for="password">Konfirmasi Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="button-container">
                    <button type="submit">Buat Akun</button>
                    <hr class="divider">
                    <div class="divider-text">Atau</div>
                </div>
                <div class="button-container">
                    <button type="button" onclick="loginWithGooglePopup()" class="google-login-button">
                        <i class="fab fa-google"></i> Login dengan Google
                    </button>
                </div>
                <div class="register-text">
                    Sudah memiliki akun? <a href="Login.html">Login disini</a>
                </div>
            </form>
        </div>
    </div>

</body>
<script>
    function loginWithGooglePopup() {
        // Open Google login popup window
        var width = 600,
            height = 400;
        var left = (screen.width - width) / 2;
        var top = (screen.height - height) / 2;
        var googleLoginPopup = window.open('GoogleLoginPopup.html', 'googleLoginPopup', 'width=' + width + ', height=' + height + ', left=' + left + ', top=' + top);
    }
</script>

</html>
