<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literasik</title>
    <link rel="stylesheet" href="/asset/css-ruangbelajar/karyaku3.css" />
    <link rel="icon" type="image/x-icon" href="asset/image/Logo literasik.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigasi Bar -->
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="#"><img src="asset/image/Logo.png" alt="Logo" /></a>
        </div>
        <ul class="links">
          <li><a href="Beranda.html" class="focus">Beranda</a></li>
          <li><a href="TentangKami2.html">Tentang Kami</a></li>
          <li><a href="Blog2.html">Blog</a></li>
        </ul>
        <div>
          <a href="Notifikasi.html" class="action_btn notification_btn"><i class="fas fa-bell"></i></a>
          <a href="Dashboard.html" class="action_btn profile_btn"><i class="fas fa-user"></i> Anonymous</a>
        </div>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main>
      <!-- Menu Bar -->
      <nav>
        <ul class="items-menubar">
          <!-- Font -->
          <li>
            <div class="dropdown">
              <select>
                <option value="option1">Times New Roman</option>
                <option value="option2">Calibri</option>
                <option value="option3">Segoe UI</option>
                <option value="option1">Roboto</option>
                <option value="option2">Arial</option>
                <option value="option3">Cambria</option>
              </select>
            </div>
          </li>

          <!-- Font Size -->
          <li>
            <div class="tools-font-size">
              <div>
                <button onclick="decrementFontSize()">-</button>
              </div>
              <div>
                <p><span class="font-size">16</span></p>
              </div>
              <div>
                <button onclick="incrementFontSize()">+</button>
              </div>
            </div>
          </li>

          <!-- Font Style -->
          <li>
            <div class="font-style">
              <a href=""><strong>B</strong></a>
              <a href="">I</a>
            </div>
          </li>

          <!-- Input Image -->
          <li>
            <input type="file" id="image" name="image" />
          </li>

          <!-- Jarak Text -->
          <li>
            <div class="dropdown">
              <select>
                <option value="option1">Rata Kiri</option>
                <option value="option2">Rata Tengah</option>
                <option value="option3">Rata Kanan</option>
              </select>
            </div>
          </li>
        </ul>
      </nav>

      <nav>
        <ul>
          <!-- Button Simpan -->
          <li><a onclick="simpanRedirect()" class="simpan">Simpan</a></li>
        </ul>
      </nav>
    </main>

    <!-- Kolom Text -->
    <div class="column-text">
      <textarea name="karyaku3" id="karyaku3" placeholder="Tuliskan Ceritamu..."></textarea>
    </div>

    <!-- Pop Up - Disimpan -->
    <div id="popup-simpanredirect" class="popup">
      <div class="content">
        <h4>
          <img src="/asset/img-ruangbelajar/icon-edit.png" alt="icon-edit" />Karya Berhasil <span><p>Disimpan!</p></span>
        </h4>
      </div>
    </div>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen ? "fa-solid fa-xmark" : "fa-solid fa-bars";
      };

      /* 
      Fungsi untuk menyimpan dan beralih ke halaman lain (karyaku2.html) secara otomatis 
      dalam waktu 1 detik 30. (1300)
      */
      function simpanRedirect() {
        var popup = document.getElementById("popup-simpanredirect");
        popup.style.display = "block";

        setTimeout(function () {
          window.location.href = "karyaku2.html";
        }, 1300);
      }

      /* 
        Fungsi untuk menampilkan hitungan pertambahan dan pengurangan i++ & --i pada font size.
        Dimana setiap pertambahan ataupun pengurangan, ketika user klik button + / - maka akan
        terjadi perubahan tampilan setiap satu (1) angka.
        */
      function incrementFontSize() {
        var fontSize = parseInt(document.querySelector(".font-size").textContent);
        fontSize += 1;
        document.querySelector(".font-size").textContent = fontSize;
      }

      function decrementFontSize() {
        var fontSize = parseInt(document.querySelector(".font-size").textContent);
        fontSize -= 1;
        document.querySelector(".font-size").textContent = fontSize;
      }
    </script>
  </body>
</html>
