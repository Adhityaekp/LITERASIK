<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/LogReg.css" />
    <title>Literasik</title>
    <link rel="icon" type="image/x-icon" href="../assets/image/Logo literasik.png" />
  </head>

  <body>
    <div class="login-container">
      <div class="illustration-container">
        <img src="../assets/image/Login.png" alt="Login Illustration" />
        <h2>"Tingkatkan Wawasan, Sambut Pencerahan: Masuki Dunia Literasi Bersama Kami!"</h2>
      </div>
      <div class="form-container">
        <a href="landingpage.html">
          <img src="../assets/image/Logo.png" alt="Literasik Logo" />
        </a>
        <h2>Reset kata Sandi</h2>
        <form id="reset-password-form" action="#">
          <div class="input-container">
            <label for="password">Password Baru</label>
            <input type="password" id="password" name="password" placeholder="Password" required />
          </div>
          <div class="input-container">
            <label for="password">Konfirmasi Password baru</label>
            <input type="password" id="password" name="password" placeholder="Password" required />
          </div>
          <div class="button-container">
            <button type="submit">Reset Password</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Popup Element -->
    <div class="popup" id="success-popup">
      <span class="popup-close" onclick="closePopup()">&times;</span>
      <img src="../assets/image/iconpopup.png" alt="Success Icon" class="popup-icon" />
      <p>Password Berhasil Diubah</p>
    </div>
  </body>
  <script>
    // Fungsi untuk menampilkan popup
    function showPopup() {
      var popup = document.getElementById("success-popup");
      popup.style.display = "block";
    }

    // Fungsi untuk menutup popup
    function closePopup() {
      var popup = document.getElementById("success-popup");
      popup.style.display = "none";
      window.location.href = "Login.html";
    }

    // Event listener untuk form reset password
    document.getElementById("reset-password-form").addEventListener("submit", function (event) {
      // Menampilkan popup ketika formulir disubmit
      showPopup();
      // Menghentikan aksi default (untuk menghindari pengiriman formulir)
      event.preventDefault();
    });
  </script>
</html>
